<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plant Disease Recognition</title>
  <link rel="icon" href="../static/images/logo.svg" type="image/svg+xml" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f5f9f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav.navbar {
      background-color: #2f855a; /* dark green */
    }
    nav.navbar a.navbar-brand {
      color: white;
      font-weight: 700;
      font-size: 1.4rem;
      letter-spacing: 1px;
    }
    nav.navbar a.navbar-brand img {
      filter: brightness(0) invert(1);
      margin-right: 8px;
    }
    .main-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .card-upload {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      max-width: 480px;
      width: 100%;
      padding: 2rem;
    }
    .card-upload h1 {
      font-weight: 700;
      color: #000804;
      margin-bottom: 1.5rem;
      text-align: center;
      letter-spacing: 1.2px;
    }
    .form-control[type="file"] {
      border-radius: 8px;
      cursor: pointer;
    }
    .btn-upload {
      background-color: #2f855a;
      border: none;
      padding: 0.6rem 2rem;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 8px;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    .btn-upload:hover {
      background-color: #276749;
    }
    .result-container {
      margin-top: 2rem;
      background: #e6f4ea;
      border-radius: 12px;
      padding: 1.5rem;
      display: flex;
      gap: 1.5rem;
      align-items: center;
      flex-wrap: wrap;
    }
    .result-img-container img.result-image {
      max-width: 160px;
      border-radius: 10px;
      display: block;           /* make it block for margin auto to work */
      margin-left: auto;        /* center horizontally */
      margin-right: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); /* subtle shadow */
    }
    .result-text h3 {
      color: #276749;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .result-text p {
      color: #4a5568;
      line-height: 1.3;
      margin: 0.25rem 0;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>


<div class="main-container">
  <div class="card-upload">
    <h1>Plant Disease Recognition</h1>
    <form action="/upload/" method="POST" enctype="multipart/form-data">
      <div class="mb-4">
        <input
          class="form-control"
          type="file"
          accept="image/png, image/jpeg"
          name="img"
          required
        />
      </div>
      <button type="submit" class="btn btn-upload">Upload Image</button>
    </form>

    {% if result %}
    <div class="result-container mt-4">
      <div class="result-img-container">
        <img src="{{imagepath}}" alt="Uploaded Image" class="result-image" />
      </div>
      <div class="result-text">
        <h3>{{prediction['name']}}</h3>
        <p><strong>Cause:</strong> {{prediction['cause']}}</p>
        <p><strong>Cure:</strong> {{prediction['cure']}}</p>
      </div>
    </div>
    {% endif %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
